<div class="container">
    <h1>Login</h1>
    <form name="vm.form" novalidate>
        <div class="row">
            <div class="form-group col-md-4 ng-class:{'has-error': vm.has_error(vm.form,vm.form.email)}">
                <label for="email">Email address</label>
                <input type="email" name="email" ng-model="vm.email" class="form-control" placeholder="Email" required>
                <div class="help-block has-error" ng-if="vm.has_error(vm.form,vm.form.email)">
                    <form-messages field="vm.form.email"></form-messages>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4 ng-class:{'has-error': vm.has_error(vm.form, vm.form.password)}">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="vm.password" class="form-control" placeholder="Password" required>
                <div class="help-block has-error" ng-if="vm.has_error(vm.form, vm.form.password)">
                    <form-messages field="vm.form.password"></form-messages>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4 ng-class:{'has-error': vm.form.token.$error.invalidtoken}">
                <input type="hidden" name="token" ng-model="vm.token" class="form-control">
                <div class="help-block has-error" ng-if="vm.form.token.$error.invalidtoken">
                    <form-messages field="vm.form.token"></form-messages>
                </div>
            </div>
        </div>
        <div class="row col-md-offset-3">
            <button type="submit" class="btn btn-default" ng-click="vm.submit()">Login</button>
        </div>
    </form>
    <div class="row col-md-3">
        <p>Not registered? <a ui-sref="register">Register.</a>
        </p>
    </div>
    <div class="row col-md-3">
        <p><a ui-sref="forgotPassword">Forgot password?</a>
        </p>
    </div>
</div>
