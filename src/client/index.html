<html ng-app="template">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <meta content="!" name="fragment">
    <base href="/">
    <title>MEAN template</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/assests/paper.min.css" rel="stylesheet"> -->
    <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <navbar></navbar>

    <main class="container" style="padding-top:50px;" ui-view></main>

    <!-- build:js bower_components.js -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- build:js common.js -->
    <script src="app/_common/app.js"></script>
    <script src="app/_common/states.js"></script>
    <script src="app/_common/security.js"></script>
    <script src="app/_common/navbar/navbar.js"></script>
    <script src="app/_common/form-messages/form-messages.js"></script>
    <!-- endbuild -->

    <!-- build:js components.js -->
    <script src="app/components/dashboard/dashboard.js"></script>
    <script src="app/components/login/login.js"></script>
