<div class=container><h1>Register</h1><form name=form novalidate><div class=row><div class="form-group col-md-4 ng-class:{'has-error': vm.has_error(form, form.email)}"><label for=email>Email address</label> <input type=email name=email ng-model=vm.form.email class=form-control placeholder=Email required><div class="help-block has-error" ng-if="vm.has_error(form, form.email)"><form-messages field=form.email></form-messages></div></div></div><div class=row><div class="form-group col-md-4 ng-class:{'has-error': vm.has_error(form, form.password)}"><label for=password>Password</label> <input type=password name=password ng-model=vm.form.password class=form-control placeholder=Password required><div class="help-block has-error" ng-if="vm.has_error(form, form.password)"><form-messages field=form.password></form-messages></div></div></div><div class="row col-md-offset-3"><button type=submit class="btn btn-default" ng-click=vm.submit(form)>Register</button></div></form><div class="row col-md-3"><p>Already registered? <a ui-sref=login>Log in.</a></p></div></div>
